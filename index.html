

<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/ThermostatJQuery.js"></script>
    <h1> My Thermostat </h1>


  </head>
  <body>
    <section>
      <h1>Current temperature is: <id="temperature"></h1>
      <p>
        <button id="temperature-up">Hotter!</button>

        <button id="powersaving-off">Kill the environment</button>
      </p>
    </section>
  </body>
